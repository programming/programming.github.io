<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Alphabet Generator</title>
</head>
<body>
<h1>Alphabet Generator</h1>
<input type="radio" name="format" value="upper" onclick="generate();" checked> UPPER
<input type="radio" name="format" value="lower" onclick="generate();"> lower
<p><input size="30" type="text" id="str" onclick="this.select()" style="background-color: #eee" readonly></p>
<p><textarea cols="5" rows="27" onclick="this.select()" style="background-color: #eee" id="lst" readonly></textarea></p>

<script type="text/javascript">
var lowerCase = String.fromCharCode(...Array(123).keys()).slice(97);
var upperCase = String.fromCharCode(...Array(91).keys()).slice(65);
generate();
    
function generate()
{
    var selection = document.querySelector('input[name="format"]:checked').value;

    if (selection == "upper") {
        document.getElementById("str").value = upperCase;
        document.getElementById("lst").value = upperCase.replace(/.{1}/g, "$&\n");
    }

    if (selection == "lower") {
        document.getElementById("str").value = lowerCase;
        document.getElementById("lst").value = lowerCase.replace(/.{1}/g, "$&\n");
    }
}
</script>
</body>
</html>
